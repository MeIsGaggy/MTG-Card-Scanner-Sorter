  {% set first_slot = 2 if (empty1 == 1 and empty2 == 0) else 1 %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_start_slot  VALUE={first_slot}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_finish_slot VALUE=1
