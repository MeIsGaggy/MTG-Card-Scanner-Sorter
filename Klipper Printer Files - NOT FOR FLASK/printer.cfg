  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards2_total VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards_since_measure VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards1 VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards2 VALUE=0
