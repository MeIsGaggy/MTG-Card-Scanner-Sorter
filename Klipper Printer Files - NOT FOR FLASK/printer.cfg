# ============================== CARD SCANNER CONFIG (Ender 3 S1 + Klipper) ==============================
# Motion-only setup for MTG card sorting. Heaters/fans are neutralized. Scanner app drives pass/fail.

[delayed_gcode INIT_VAC_ZERO]
initial_duration: 1
gcode:
  # Define current physical position as OFF=0 at firmware start
  MANUAL_STEPPER STEPPER=VAC SET_POSITION=0

# ===== UI Helpers =====
[gcode_macro SORTER_HELP]
description: Show the short how-to for the card scanner
gcode:
  { action_respond_info(
    "CARD SCANNER — Quick start:\\n"
    "1) SORTER_HOME (or RUN_SORTER_INTERACTIVE COUNT=1 HOME=1)\\n"
    "2) SET_START_HEIGHT_GUIDED  -> then SET_START_HEIGHT_OK (measures Start1 & Start2)\\n"
    "3) SORT_ONE (or SORT_10). While at scan, your app sends SCAN_OK / SCAN_FAIL.\\n"
    "Useful: SHOW_STACKS, CANCEL_SCAN_WAIT, SET_TIMEOUT_S VALUE=<sec> (0=infinite)"
  ) }

[gcode_macro SORT_ONE]
description: Pick 1 card and run one full scan/place cycle
gcode:
  RUN_SORTER_INTERACTIVE COUNT=1 HOME=0

[gcode_macro SORT_10]
description: Pick and process 10 cards
gcode:
  RUN_SORTER_INTERACTIVE COUNT=10 HOME=0

[gcode_macro SET_TIMEOUT_S]
description: Set scan wait timeout (seconds). 0 = wait forever (no auto-fail)
gcode:
  {% set V = params.VALUE|default(0)|int %}
  SET_GCODE_VARIABLE MACRO=SORTER_PARAMS VARIABLE=scan_timeout_s VALUE={V}
  { action_respond_info("Scan timeout set to %s" % ("infinite" if V==0 else ("%ds" % V))) }

[gcode_macro CANCEL_SCAN_WAIT]
description: Cancel any active scan wait / countdown ticks
gcode:
  SET_GCODE_VARIABLE MACRO=VISION_STATE VARIABLE=busy VALUE=0
  SET_GCODE_VARIABLE MACRO=VISION_STATE VARIABLE=timer_left  VALUE=0
  SET_GCODE_VARIABLE MACRO=VISION_STATE VARIABLE=timer_total VALUE=0
  UPDATE_DELAYED_GCODE ID=VISION_TIMEOUT DURATION=0
  UPDATE_DELAYED_GCODE ID=VISION_TICK    DURATION=0
  RESPOND PREFIX=info MSG="Scan wait cancelled."

# ===== Includes / Core =====
[include fluidd.cfg]
# [include timelapse.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 750
max_z_velocity: 100
max_z_accel: 500
square_corner_velocity: 5.0

# ----- Axes -----
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -10
position_max: 235
position_min: -15
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -8
position_max: 240
position_min: -13
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -10
homing_speed: 10

# ----- Probe (BLTouch) -----
[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
z_offset: 4.085
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 1
samples_tolerance: 0.1
samples_tolerance_retries: 2
speed: 20.0

# === Custom safe home (unchanged) ===
[homing_override]
set_position_z: 0
axes: xyz
gcode:
  G90
  G1 Z75 F1200
  G28 X Y
  G1 X104 Y10 F6000
  G28 Z

# Optional: bed mesh
[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 200, 194
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

# ----- QoL -----
[respond]
[display_status]
[pause_resume]
recover_velocity: 25
[idle_timeout]
timeout: 1800

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# ----- Neutralize print-related G-codes -----
[gcode_macro M104]
description: NO-OP (heating disabled)
gcode:
  RESPOND PREFIX=warn MSG="M104 ignored: heaters disabled"

[gcode_macro M109]
description: NO-OP (heating disabled)
gcode:
  RESPOND PREFIX=warn MSG="M109 ignored: heaters disabled"

[gcode_macro M140]
description: NO-OP (bed heating disabled)
gcode:
  RESPOND PREFIX=warn MSG="M140 ignored: bed disabled"

[gcode_macro M190]
description: NO-OP (bed heating disabled)
gcode:
  RESPOND PREFIX=warn MSG="M190 ignored: bed disabled"

[gcode_macro M106]
description: NO-OP (fans repurposed later)
gcode:
  RESPOND PREFIX=info MSG="M106 ignored: fans disabled"

[gcode_macro M107]
description: NO-OP
gcode:
  RESPOND PREFIX=info MSG="M107 ignored: fans disabled"

# ===== Sorter Coordinates / Motion Tunables =====
[gcode_macro SORTER_PARAMS]
# --- SCAN AREA (single) ---
variable_scan_xy:     118.0, 0.0  # one scan area only
# --- REJECT AREA (single) ---
variable_reject_xy:    53.80, 61.0

# --- LEGACY single-stack aliases (kept for compatibility; not used by new logic) ---
variable_input_xy:    120.0, 220.0
variable_finish_xy:    53.80, 61.0

# --- NEW: dual starts & dual finishes (EDIT THESE 4) ---
variable_input1_xy:   44.0, 225.0   # Start stack 1  ← set yours
variable_input2_xy:   181.0, 225.0   # Start stack 2  ← set yours
variable_finish1_xy:   45.0, 156.30   # Finish stack 1 ← set yours
variable_finish2_xy:   182.20, 156.30  # Finish stack 2 ← set yours

# Tool XY offset if your picker isn't centered to nozzle coords
variable_tool_offset_x: 0.0
variable_tool_offset_y: 0.0

# Heights & speeds
variable_clearance_z: 60.0         # minimum safe Z
variable_travel_z:    110.0         # travel height for XY moves while holding a card
variable_approach_z:  2.0
variable_pick_z:      -0.25
variable_place_z:     0.8
variable_pick_guard:  -2.5
variable_min_z_floor: -3.0
variable_empty_z:      4.0           # <= this Z means "no card"

# Scan plane & head park pose (single scan area)
variable_scan_drop_z:   0.0           # Z where the card rests for scanning (bed plane)
variable_scan_pick_delta:   0.0           # +mm press when picking from scan (0 = same as drop)
variable_scan_head_xy: 124.0, 117.0   # HEAD PARK XY during scan
variable_scan_head_z:  70.0          # HEAD PARK Z during scan
variable_finish_drop_z: 88.085          # Z to drop card for PASS
variable_reject_drop_z: 88.085          # Z to drop card for FAIL
variable_scan_h:        0.0           # legacy (not used for motion)
variable_xy_speed:    7000
variable_z_speed:     1250

# Timings (ms)
variable_dwell_pick_ms:     500
variable_dwell_scan_ms:     500
variable_dwell_release_ms:  200
variable_lift_after_pick:    75.0
variable_dwell_drop_ms:     500

# Probe speeds
variable_probe_fast: 100.0
variable_probe_slow: 50.0

# Vacuum tuning — simple symmetric half-turns
variable_vac_half_rev: 12.741
variable_vac_speed:    15
variable_vac_dwell_ms: 120
variable_pick_z_start: -2.5

# Shake (hitchhiker guard)
variable_shake_enable:        1
variable_shake_lift:          2.5
variable_shake_duration_ms:   500
variable_shake_step:          0.10
variable_shake_pulse_ms:      10
variable_shake_speed:         8000
variable_shake_accel:         8000

# Scan wait behavior
variable_scan_timeout_s:    0
variable_scan_warn_step_s: 10
variable_timeout_auto_fail: 0
gcode:
  G4 P0

# ===== Dynamic Stack Heights (DUAL) =====
[gcode_macro STACK_STATE]
variable_card_thickness: 0.305
variable_cards1_total: 0
variable_cards2_total: 0
variable_cards_since_measure: 0
variable_remeasure_every: 0
variable_last_meas1: 0.0
variable_last_meas2: 0.0
variable_last_cards1: 0
variable_last_cards2: 0
variable_start1_cards_est: 0.0
variable_start2_cards_est: 0.0
# start stacks (measured separately)
variable_start1_h: 0.0
variable_start2_h: 0.0
variable_start1_empty: 0
variable_start2_empty: 0
variable_last_probe_z: 0.0
variable_last_probe_slot: 0
variable_pending_pick: 0
# finish stacks (running totals)
variable_finish1_h: 0.0
variable_finish2_h: 0.0
variable_reject_h:  0.0
# which stack to pick next / which finish to drop next
variable_next_start_slot: 1
variable_next_finish_slot: 1
# source start slot of the *current* card (set by PICKUP_CARD)
variable_src_slot: 0
gcode: G4 P0

# ===== Vacuum Plunger Stepper (compound 1->3, 2->4; 3/2 same axle) =====
[manual_stepper VAC]
step_pin: PB4
dir_pin: PB3                      # ON = +X, OFF = −X (non-inverted)
enable_pin: !PC3
microsteps: 16
rotation_distance: 25.482
gear_ratio: 3:1, 2:1              # overall 6:1
full_steps_per_rotation: 200
velocity: 100
accel: 400
position_min: -200
position_max:  200

# ===== Setup / Calibration =====
[gcode_macro SORTER_HOME]
description: Home and raise to safe Z
gcode:
  G90
  G28
  _STOW_PROBE
  _SAFE_RAISE
  RESPOND PREFIX=info MSG="Homed. Stack probe will measure each pickup."

[gcode_macro SET_START_HEIGHT_GUIDED]
description: Move to safe Z and prompt to place start stacks
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}
  G90
  {% if printer.toolhead.position.z|float < P.clearance_z %}
    G1 Z{P.clearance_z} F{P.z_speed}
  {% endif %}
  G1 Z100 F{P.z_speed}
  RESPOND PREFIX=info MSG="Place BOTH START stacks, then run: SET_START_HEIGHT_OK"

[gcode_macro SET_START_HEIGHT_OK]
description: Probe both START stack tops and save as baselines (safe travel + delayed saves)
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}

  # --- probe start 1 ---
  _MOVE_TOOL_SAFE X={P.input1_xy[0]} Y={P.input1_xy[1]}
  PROBE SPEED={P.probe_fast}
  G91
  G1 Z2 F{P.z_speed}
  G90
  PROBE SPEED={P.probe_slow}
  M400
  UPDATE_DELAYED_GCODE ID=SET_START1_SAVE DURATION=0.01

  # --- probe start 2 ---
  _MOVE_TOOL_SAFE X={P.input2_xy[0]} Y={P.input2_xy[1]}
  PROBE SPEED={P.probe_fast}
  G91
  G1 Z2 F{P.z_speed}
  G90
  PROBE SPEED={P.probe_slow}
  M400
  UPDATE_DELAYED_GCODE ID=SET_START2_SAVE DURATION=0.01

  # finalize after both saves
  UPDATE_DELAYED_GCODE ID=SET_STARTS_DONE DURATION=0.02

[delayed_gcode SET_START1_SAVE]
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}
  {% set z = printer.probe.last_z_result|float %}
  {% set empty_z = P.empty_z|float %}
  {% set is_empty = 1 if z <= empty_z else 0 %}
  {% set z_store = 0.0 if is_empty == 1 else z %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_h VALUE={z_store}
  {% if is_empty == 1 %}
    { action_respond_info("Start1 height = %.3f mm (empty z=%.3f)" % (z_store, z)) }
  {% else %}
    { action_respond_info("Start1 height = %.3f mm" % (z_store)) }
  {% endif %}

[delayed_gcode SET_START2_SAVE]
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}
  {% set z = printer.probe.last_z_result|float %}
  {% set empty_z = P.empty_z|float %}
  {% set is_empty = 1 if z <= empty_z else 0 %}
  {% set z_store = 0.0 if is_empty == 1 else z %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_h VALUE={z_store}
  {% if is_empty == 1 %}
    { action_respond_info("Start2 height = %.3f mm (empty z=%.3f)" % (z_store, z)) }
  {% else %}
    { action_respond_info("Start2 height = %.3f mm" % (z_store)) }
  {% endif %}

[delayed_gcode SET_STARTS_DONE]
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}
  {% set S = printer["gcode_macro STACK_STATE"] %}
  {% set t = S.card_thickness|float %}
  {% set s1 = S.start1_h|float %}
  {% set s2 = S.start2_h|float %}
  {% set empty_z = P.empty_z|float %}
  {% if s1 <= empty_z %}{% set s1 = 0.0 %}{% endif %}
  {% if s2 <= empty_z %}{% set s2 = 0.0 %}{% endif %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=finish1_h VALUE=0.0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=finish2_h VALUE=0.0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=reject_h  VALUE=0.0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards1_total VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards2_total VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards_since_measure VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards1 VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards2 VALUE=0
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_meas1 VALUE={s1}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_meas2 VALUE={s2}
  {% set empty1 = 1 if s1 <= empty_z else 0 %}
  {% set empty2 = 1 if s2 <= empty_z else 0 %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_empty VALUE={empty1}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_empty VALUE={empty2}
  {% if t > 0.0 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE={ s1 / t }
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE={ s2 / t }
  {% else %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE=0
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE=0
  {% endif %}
  {% set first_slot = 2 if (empty1 == 1 and empty2 == 0) else 1 %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_start_slot  VALUE={first_slot}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_finish_slot VALUE=1
  HOVER_STACK SLOT={first_slot}
  { action_respond_info("Both start heights saved. Ready!") }

[gcode_macro SET_CARD_THICKNESS]
description: Set card thickness (mm); default 0.305
gcode:
  {% set T = params.T|default(0.305)|float %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=card_thickness VALUE={T}
  {% if T > 0.0 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE={ printer["gcode_macro STACK_STATE"].start1_h|float / T }
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE={ printer["gcode_macro STACK_STATE"].start2_h|float / T }
  {% endif %}
  { action_respond_info("Card thickness set to %.3f mm" % (T)) }

[gcode_macro SET_REMEASURE_EVERY]
description: Set auto remeasure cadence (cards); 0 disables mid-run probing
gcode:
  {% set N = params.N|default(0)|int %}
  {% set val = 0 if N < 0 else N %}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=remeasure_every VALUE={val}
  SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards_since_measure VALUE={ (printer["gcode_macro STACK_STATE"].cards_since_measure|int) if val > 0 else 0 }
  {% set msg = "off" if val == 0 else ("%d" % val) %}
  { action_respond_info("Remeasure every %s card(s)" % (msg)) }

[gcode_macro SET_EMPTY_Z]
description: Set empty-stack probe threshold (mm). At/under this Z = no card.
gcode:
  {% set Z = params.Z|default(0.5)|float %}
  SET_GCODE_VARIABLE MACRO=SORTER_PARAMS VARIABLE=empty_z VALUE={Z}
  { action_respond_info("Empty stack Z set to %.3f mm" % (Z)) }

[gcode_macro _MARK_STACK_EMPTY]
description: Internal helper to mark a start stack empty and clear estimates
gcode:
  {% set slot = params.SLOT|default(1)|int %}
  {% set S = printer["gcode_macro STACK_STATE"] %}
  {% if slot == 1 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_empty VALUE=1
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_h VALUE=0.0
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE=0
    {% if S.start2_empty|int == 0 %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_start_slot VALUE=2
    {% endif %}
  {% elif slot == 2 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_empty VALUE=1
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_h VALUE=0.0
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE=0
    {% if S.start1_empty|int == 0 %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=next_start_slot VALUE=1
    {% endif %}
  {% endif %}

[gcode_macro REMEASURE_STARTS]
description: Probe start stacks mid-run and refine thickness/count estimates (SLOT=0|1|2)
gcode:
  {% set P = printer["gcode_macro SORTER_PARAMS"] %}
  {% set S = printer["gcode_macro STACK_STATE"] %}
  {% set empty_z = P.empty_z|float %}
  {% set slot = params.SLOT|default(0)|int %}
  {% set probe1 = (slot == 0 or slot == 1) and S.start1_empty|int == 0 %}
  {% set probe2 = (slot == 0 or slot == 2) and S.start2_empty|int == 0 %}
  {% if not probe1 and not probe2 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards_since_measure VALUE=0
    { action_respond_info("Remeasure skipped (requested stacks empty).") }
    G4 P0
  {% else %}

    _SAFE_RAISE
    {% if probe1 %}
      _MOVE_TOOL_SAFE X={P.input1_xy[0]} Y={P.input1_xy[1]}
      PROBE SPEED={P.probe_fast}
      G91
      G1 Z2 F{P.z_speed}
      G90
      PROBE SPEED={P.probe_slow}
      M400
      {% set m1 = printer.probe.last_z_result|float %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_h VALUE={m1}
      {% if m1 <= empty_z %}
        _MARK_STACK_EMPTY SLOT=1
      {% endif %}
    {% else %}
      {% set m1 = S.start1_h|float %}
    {% endif %}

    {% if probe2 %}
      _MOVE_TOOL_SAFE X={P.input2_xy[0]} Y={P.input2_xy[1]}
      PROBE SPEED={P.probe_fast}
      G91
      G1 Z2 F{P.z_speed}
      G90
      PROBE SPEED={P.probe_slow}
      M400
      {% set m2 = printer.probe.last_z_result|float %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_h VALUE={m2}
      {% if m2 <= empty_z %}
        _MARK_STACK_EMPTY SLOT=2
      {% endif %}
    {% else %}
      {% set m2 = S.start2_h|float %}
    {% endif %}

    {% set t_old = S.card_thickness|float %}
    {% set c1_total = S.cards1_total|int %}
    {% set c2_total = S.cards2_total|int %}
    {% set d1 = (c1_total - (S.last_cards1|int)) if probe1 else 0 %}
    {% set d2 = (c2_total - (S.last_cards2|int)) if probe2 else 0 %}
    {% set drop1 = ((S.last_meas1|float) - m1) if probe1 else 0 %}
    {% set drop2 = ((S.last_meas2|float) - m2) if probe2 else 0 %}
    {% set valid1 = probe1 and m1 > empty_z %}
    {% set valid2 = probe2 and m2 > empty_z %}
    {% set t1 = (drop1 / d1) if (valid1 and d1 > 0 and drop1 > 0) else 0.0 %}
    {% set t2 = (drop2 / d2) if (valid2 and d2 > 0 and drop2 > 0) else 0.0 %}
    {% set new_t = t_old %}
    {% if t1 > 0 and t2 > 0 %}
      {% set new_t = (t1 + t2 + t_old) / 3.0 %}
    {% elif t1 > 0 %}
      {% set new_t = (t_old * 3.0 + t1) / 4.0 %}
    {% elif t2 > 0 %}
      {% set new_t = (t_old * 3.0 + t2) / 4.0 %}
    {% endif %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=card_thickness VALUE={new_t}
    {% if new_t > 0.0 %}
      {% if valid1 %}
        SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE={ m1 / new_t }
      {% elif probe1 %}
        SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE=0
      {% endif %}
      {% if valid2 %}
        SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE={ m2 / new_t }
      {% elif probe2 %}
        SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start2_cards_est VALUE=0
      {% endif %}
    {% endif %}

    {% if probe1 %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_meas1 VALUE={m1}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards1 VALUE={c1_total}
    {% endif %}
    {% if probe2 %}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_meas2 VALUE={m2}
      SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=last_cards2 VALUE={c2_total}
    {% endif %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=cards_since_measure VALUE=0

    {% set msg1 = "skip" %}
    {% if probe1 %}
      {% if m1 <= empty_z %}
        {% set msg1 = "0.000 (empty z=%.3f)" % (m1) %}
      {% else %}
        {% set msg1 = "%.3f (d%.3f)" % (m1, drop1) %}
      {% endif %}
    {% endif %}
    {% set msg2 = "skip" %}
    {% if probe2 %}
      {% if m2 <= empty_z %}
        {% set msg2 = "0.000 (empty z=%.3f)" % (m2) %}
      {% else %}
        {% set msg2 = "%.3f (d%.3f)" % (m2, drop2) %}
      {% endif %}
    {% endif %}
    { action_respond_info("Remeasured stacks: S1=%s S2=%s new_t=%.3f" % (msg1, msg2, new_t)) }
    HOVER_STACK SLOT={printer["gcode_macro STACK_STATE"].next_start_slot|int}
  {% endif %}

[gcode_macro _CHECK_REMEASURE]
description: Internal helper to trigger REMEASURE_STARTS when cadence hits
gcode:
  {% set S = printer["gcode_macro STACK_STATE"] %}
  {% set every = S.remeasure_every|int %}
  {% if every > 0 and S.cards_since_measure|int >= every %}
    {% if S.start1_empty|int == 1 and S.start2_empty|int == 1 %}
      { action_respond_info("Remeasure skipped (both stacks empty).") }
    {% elif S.start1_empty|int == 1 and S.start2_empty|int == 0 %}
      REMEASURE_STARTS SLOT=2
    {% elif S.start2_empty|int == 1 and S.start1_empty|int == 0 %}
