  {% set t = printer["gcode_macro STACK_STATE"].card_thickness|float %}
  {% if t > 0.0 %}
    SET_GCODE_VARIABLE MACRO=STACK_STATE VARIABLE=start1_cards_est VALUE={ Zn / t }
